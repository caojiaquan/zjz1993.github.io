<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<input type="radio" value="在校生" name="isSchool">在校生
	<input type="radio" value="非在校生" name="isSchool">非在校生<br>
	所在地区：<select name="province" onchange="select_change(this.selectedIndex)" id="province"></select>
  	城市：<select name="city" id="city"></select>
</body>
<script type="text/javascript">
	var arr_province=["请选择省份/城市","北京市","上海市","天津市","河南省","山东省","河北省"];
	var arr_city=[
	        ["请选择城市/地区"],
	        ["中关村","海淀区","朝阳区","昌平区","丰台区","大兴区"],
	        ["宝坻区","浦东新区","长宁区","徐汇区","虹口区","宝山区"],
	        ["和平区","河东区","河西区","塘沽区","大港区","北辰区"],
	        ["郑州市","洛阳市","商丘市","开封市","安阳市","濮阳市"],
	        ["济南市","青岛市","烟台市","德州市"],
	        ["石家庄","菏泽市","唐山市"],
	      ];
	var province=document.getElementById('province');
	var city=document.getElementById('city');

	function init(){
		for(var i=0;i<arr_province.length;i++)
	  	{
	    	var options=document.createElement('option');
	    	options.innerHTML=arr_province[i];
	    	province.appendChild(options);
	  	}
	}

	function select_change(index)
	{
		city.innerHTML="";
		var city_choose=arr_city[index];
		for(var i=0;i<city_choose.length;i++)
		{
			var options=document.createElement('option');
			options.innerHTML=city_choose[i];
			city.appendChild(options);
		}
	}

	(function(){
		init();
	})()
</script>
</html>
