<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
  <!--
    任务描述
    参考以下示例代码，读取页面上已有的source列表，从中提取出城市以及对应的空气质量
    将数据按照某种顺序排序后，在resort列表中按照顺序显示出来
  -->
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">

/**
 * getData方法
 * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
 * 返回一个数组，格式见函数中示例
 */
function getData() {
  /*
  coding here
  */
  var data=[];
  var source=document.getElementById('source').getElementsByTagName('li');
  for(var i=0;i<source.length;i++)
  {
    var data1=[];
    data1[0]=source[i].innerHTML.slice(0,2);
    data1[1]=parseInt(source[i].innerHTML.slice(10,12));
    data.push(data1)
  }
  /*
  data = [
    ["北京", 90],
    ["北京", 90]
    ……
  ]
  */

  return data;

}

/**
 * sortAqiData
 * 按空气质量对data进行从小到大的排序
 * 返回一个排序后的数组
 */
function sortAqiData(data) {
  var compare=function(arr1,arr2){
    var a=arr1[1];
    var b=arr2[1];
    if(a<b)
    {
      return -1;
    }
    else if(a>b)
    {
      return 1;
    }
    else
    {
      return 0;
    }
  }
  data.sort(compare);
  return data;
}

/**
 * render
 * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
 * 格式见ul中的注释的部分
 */
function render(data) {
  var myUl=document.getElementById('resort');
  for(var i=0;i<data.length;i++)
  {
    var n=i+1;
    var str='第'+n+'名:'+data[i][0]+'空气质量:<b>'+data[i][1]+'</b>';
    var myLi=document.createElement('li');
    myLi.innerHTML=str;
    myUl.appendChild(myLi);
  }
}

function btnHandle() {
  var aqiData = getData();
  aqiData = sortAqiData(aqiData);
  render(aqiData);
  
}


function init() {

  // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
  var btn=document.getElementById('sort-btn');
  btn.onclick=btnHandle;

}

init();

</script>
</body>
</html>
