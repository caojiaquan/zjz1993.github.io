<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style>
	*{
		margin: 0;
		padding: 0;
	}
	#myClick{
		width: 100%;
		height: 100px;
		border-bottom: 1px solid black;
		text-align: center;
		line-height: 100px;
	}
	#myMenu{
		width: 120px;
		height:200px;
		border: 1px solid black;
		position: absolute;
		display: none;
	}
	#myMenu li{
		height:40px;
		list-style-type: none;
		cursor: pointer;
	}
</style>
<body>
	<div id="myClick">
		点击右键用来查看自定义右键菜单
	</div>
	<ul id="myMenu">
		<li>自定义菜单选项1</li>
		<li>自定义菜单选项2</li>
		<li>自定义菜单选项3</li>
		<li>自定义菜单选项4</li>
		<li>自定义菜单选项5</li>
	</ul>
</body>
<script>
	(function(){
		var area=document.getElementById('myClick');
		var menu=document.getElementById('myMenu');
		area.oncontextmenu=function(event){
			console.log('右键事件被触发')
			if(event.button==0)
			{
				menu.style.display='none';
			}
			else if(event.button==2)
			{

				menu.style.display='block';
				var x=event.clientX;
				var y=event.clientY;
				menu.style.left=x+'px';
				menu.style.top=y+'px';
				return false;
			}
		}
		area.onclick=function(event)
		{
			menu.style.display='none';
			console.log('点击事件被触发');
		}
		
	})()
</script>
</html>
